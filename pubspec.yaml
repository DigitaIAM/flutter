  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  path_provider: ^2.0.12
  shared_preferences: ^2.0.17
  intl: ^0.17.0
  uuid: ^3.0.7
  confirm_dialog: ^1.0.1
  flutter_spinkit: ^5.1.0
  select_dialog: ^2.0.0
  flutter_multi_formatter: ^2.10.2
  permission_handler: ^10.2.0
  data_table_2: ^2.3.12
  prompt_dialog: ^1.0.9
  timeago: ^3.3.0
  country_icons: ^2.0.2

  #flutter_feathersjs: ^4.0.5+1
  flutter_feathersjs:
    git: https://github.com/DigitaIAM/flutter_feathersjs.dart
    #path: ../flutter_feathersjs.dart
  http: ^0.13.5
