  adaptive_breakpoints: ^0.1.6
  #dual_screen: ^1.0.3
  side_navigation: ^1.0.4
  pluto_grid: ^5.4.9
  grouped_list: ^5.1.2
  dropdown_search: ^5.0.5
  #reactive_forms: ^14.2.0
  flutter_form_builder: ^7.7.0
